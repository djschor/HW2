 

{% for dc in get_flashed_messages() %}
<b>Fields that were a problem:</b><br><br>
    {% for key in dc %}
        * <b>{{ key }}</b> - <i> {{ dc[key][0] }}</i> <br>
    {% endfor %}
{% endfor %}

<br><br>
<h1>Form</h1>
<form action="{{url_for('show_answers')}}" method="POST">
  {{ form.hidden_tag() }}
  {{ form.name.label }} {{ form.name() }}<br>
  {{ form.ranking.label }} {{ form.ranking() }}<br>
  {{ form.submit() }}<br>
</form>
